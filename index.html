<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>ANERO REGISTRATION FORM</h1>
    
    <form>
        <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first_name" placeholder="Enter First Name">
        </div>
        <br>
        
        <div>
            <label for="middle-name">Middle Name</label>
            <input type="text" id="middle-name" name="middle_name" placeholder="Enter Middle Name">
        </div>
        <br>
        
        <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last_name" placeholder="Enter Last Name">
        </div>
        <br>
        
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="email@example.com">
        </div>
        <br>
        
        <div>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number">
        </div>
        <br>
        
        <div>
            <label for="location">Location</label>
            <input type="text" id="location" name="location" placeholder="Location Name">
        </div>
        <br>
        
        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob">
        </div>
        <br>
        
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password">
        </div>
    </form>
</body>
</html>
